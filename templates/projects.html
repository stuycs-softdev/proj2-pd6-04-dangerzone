<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OmniThinker - Projects</title>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="/static/common.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    </head>
    <body class="projects">
        <div class="pure-g-r" id="layout">
            <div class="sidebar pure-u">
                <header class="header">
                    <hgroup>
                        <h1 class="sidebar-title">OmniThinker</h1>
                        <h2 class="sidebar-tagline">Your Thoughts</h2>
                    </hgroup>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="/write">New Project</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
            <div class="hero projects-hero">
                <div class="hero-titles">
                    <h1>{{username}}'s Projects</h1>
                </div>
            </div>
            <div class="pure-u-1" align="center">
                <div class="projects-content" align="left">
                    {% for document in documents %}
                        <section class="post">
                            <header class="post-header">
                                <a href="/write/{{document.docid}}" class="post-title">{{document.title}}</a>
                            </header>
                            <div class="post-description">
                                <p>{{document.summary}}</p>
                            </div>
                        </section>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
